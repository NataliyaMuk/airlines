<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amonic</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'mainapp/css/styles.css' %}">
    {% block style %}{% endblock style %}
</head>
<body class="container">
    <p>Welcome to Amonic Airlines</p>
    <p id = "user"> User: {{user}}</p>
    <ul>
        <li>
            <a href="{% url 'manage-flights' %}">Flights controll</a>
        </li>

        <li>
            <a href="{% url 'search-flights' %}">Search flights</a>
        </li>

        <li>
            <a href="{% url 'reports_summary' %}">Reports</a>
        </li>
    </ul>
    <p class="visually-hidden" id="user_id">{{user.id}}</p>
    {% block content %}
    {% endblock %}
</body>
</html>

<style>
    .visually-hidden {
  position: absolute;
  width: 1px;
  height: 1px;
  margin: -1px;
  padding: 0;
  overflow: hidden;
  border: 0;
  clip: rect(0 0 0 0);
}
</style>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
<script>
    user_id
    dac = document.getElementById('user').textContent
    id = document.getElementById('user_id').textContent
    setInterval(()=>{axios.get(`http://127.0.0.1:8000/user-session/${dac.slice(19)}/${id}`)} , 60000);
</script>
